<h3>Listado de Heroes</h3>
<div *ngIf="heroeBorrado; else noSeHaBorradoNada">
  <h3>Heroe Borrado <small class="text-danger">{{heroeBorrado}}</small></h3>
</div>

<ng-template #noSeHaBorradoNada>
  <h3>No ha borrado nada</h3>
</ng-template>



<button class="btn btn-outline-danger" *ngIf="hayHeroes()" (click)="borrarUltimoHeroe()">Borrar último héroe</button>

<ul class="mt-2 list-group">
  <li class="list-group-item" *ngFor="let heroeName of heroes">{{ heroeName }}</li>
</ul>
