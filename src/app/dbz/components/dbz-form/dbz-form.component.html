<h4>Agregar Personaje</h4>
<form class="row" (submit)="showCharacter()">
  <input type="text" name="" id="name" placeholder="Nombre" class="form-control mb-2" [(ngModel)]="character.name" name="name">
  <input type="number" name="" id="power" placeholder="Poder" class="form-control mb-2" [(ngModel)]="character.power" name="power">
  <button type="submit" class="btn btn-primary">Agregar</button>
  <hr>
  <span> {{ character | json }}</span>
</form>
