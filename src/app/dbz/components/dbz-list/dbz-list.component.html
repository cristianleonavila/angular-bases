<h4>Listado</h4>
<ul class="list-group">
  <li class="list-group-item"
      *ngFor="let character of characterList;
      let idx = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd;"
      [ngClass]="{
        'list-group-item-dark': isEven,
        'list-group-item-light': isOdd
      }">

      <span> {{ idx + 1}}.</span> {{ character.name }} - {{ character.power }}
  </li>
</ul>
